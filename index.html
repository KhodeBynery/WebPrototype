<!DOCTYPE html>
<html>
<head>>
    <title>js drag and drop</title>
    <style type="text/css">
    
    *
    {
      margin: 0px;
      padding: 0px;
    }
    .dragzone,.dropzone
    {
      height: 400px;
      width: 40%;
      border: 2px solid black;
      float: left;
      margin-top: 150px;
      margin-Left: 7%;
    }

    </style>
</head>
<body>
    
    <div class="dragzone">

      <img src="smiley.png" id="dragelement" height="300px" 
        ondragstart="dragStart(event)">

      <label for="fname">First name:</label>
      <input type="text" id="dragelement" name="fname" ondragstart="dragStart(event)">
    </div>
      
    <div class="dropzone" ondragover="allowDrop(event)"
      ondrop="drop(event)">


    </div>

    <script type="text/javascript" src="app.js"></script>
</body>
</html>
